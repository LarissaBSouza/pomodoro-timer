<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Timer Pomodoro</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="pomodoro">Foco</button>
            <button class="mode-btn" data-mode="short">Pausa Curta</button>
            <button class="mode-btn" data-mode="long">Pausa Longa</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
        </div>

        <div class="div controls">
            <button class="control-btn start-btn" id="startBtn" title="Iniciar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>

            <button class="control-btn pause-btn" id="pauseBtn" title="Pausar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="4" height="16"></rect>
                    <rect x="14" y="6" width="4" height="16"></rect>
                </svg>
            </button>

            <button class="control-btn reset-btn" id="resetBtn" title="Reiniciar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
        </div>

        <div class="div settings">
            <h3>Configurações</h3>
            <div class="div setting-item">
                <label>Foco (minutos)</label>
                <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            </div>

            <div class="div setting-item">
                <label>Pausa Curta (minutos)</label>
                <input type="number" id="shortBreakTime" value="5" min="1" max="30">
            </div>

            <div class="div setting-item">
                <label>Pausa Longa (minutos)</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60">
            </div>
        </div>

        <div class="div stats">
            <h3>Estatísticas</h3>
            <div class="stat-item">
                <span class="stat-label">Sessões completas</span>
                <span class="stat-value" id="completedPomodoros">0</span>
            </div>

            <div class="stat-item">
                <span class="stat-label">Tempo focado</span>
                <span class="stat-value" id="totalFocusTime">0h 0m</span>
            </div>
        </div>
    </div>

    <div class="div notification" id="notification">
        <h4 id="notificationTitle">Título</h4>
        <p id="notificationMessage">Mensagem</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
