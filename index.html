<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
</head>
<body>
    <div class="container">
        <h1>Timer Pomodoro</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="pomodoro">Foco</button>
            <button class="mode-btn" data-mode="short">Pausa Curta</button>
            <button class="mode-btn" data-mode="long">Pausa Longa</button>
        </div>
    </div>
</body>
</html>
